<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="formTitle">
        <h2>Log In</h2>
      </div>
      <div class="container">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="marsifeanyi.code@gmail.com"
            />
          </div>

          <div class="mb-3">
            <label for="Password" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
